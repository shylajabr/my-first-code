<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link sty="indexfp.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
 <link href="indexfp.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5ea0678b55.js" crossorigin="anonymous"></script>
  </head>

  <body>
      <form class="weather-search-form">
<div class="row">
  <div class="col-9">
    <input type="search" placeholder="Type a city.." 
    autofocus="on" autocomplete="off"  class="form"/>

  </div>
  <div class="col">
  <input type="submit" value="search" 
  class= " form-btn"/>
</div>
<button
                class="btn btn-success w-100"
                id="current-location-button"
              >
                Current
              </button>
</div>
</form>
      <h1 id="p2">
      LONDON
    </h1>
    <p id="p1"></p>
    
    <h2>
      
      <div class="icon">
       
        <i class="fas fa-cloud"></i></div>
    <div class ="icon">//cloudy</div>
    
    <form >
   <span  id="temp"> </span>
      <span class="units"><a href="#" id="c">°C | <a href="#" id="f">°F</a></span>
   
    </div>
  </form>
    <div class="row">
      
        <div class="col-3">SUN</div>
        <div class="col-3">MON</div>
        <div class="col-3">TUE</div>
        <div class="col-3">WED</div>
        <div class="col-3">THU</div>
    
    <div class="row">
        <div class="col-3"><i class="fas fa-cloud-sun"></i></div>
        <div class="col-3"><i class="fas fa-cloud-sun-rain"></i></div>
        <div class="col-3"><i class="fas fa-cloud-rain"></i></div>
        <div class="col-3"><i class="fas fa-sun"></i></div>
        <div class="col-3"><i class="fas fa-cloud-rain"></i></div>
      
        <div class="row">
            <div class="col-3">14&deg;</div>
            <div class="col-3">13&deg;</div>
            <div class="col-3">12&deg;</div>
            <div class="col-3">14&deg;</div>
            <div class="col-3">1&deg;</div>
          </div>
        </div>
      </div>
    <div class="btn">
     <button>current</button>
    </div>

     <div class="stools">Humidity:47% </br>
      Visibility :moderate</br>
      chance of Rain:70% </br>
      Precipitation :4mm</div>
    
     <div class="compass">
        <div class="col-sm-2">
            <i class="far fa-compass"></i>
          
        </div>
        <div class="col-sm-2">
          wind direction 5w</br>
          wind speed 23mph</div>
      </div>
    </h2>
    <script src="scriptfp.js"></script>
  </body>
</html>
